
    <div id="{{id}}" class="dialogBox">
            <div class="dialogFrame" style="width:{{width}}px;height:{{height}}px">
                <div class="top">
                    <div class="left">
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </div>
                    <div class="title">{{title}}</div>
                    <div class="close">
                            <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="bottom">
                    <!-- <div class="title"></div> -->
                    <div class="content">
                        <div class="innerContent"></div>
                    </div>
                    <div class="button">
                        <a title="close">
                        <i class="fas fa-times-circle"></i>
                    </a>
                        <i class="far fa-smile-wink"></i>
                    </div>
                </div>
            </div>
        </div>
