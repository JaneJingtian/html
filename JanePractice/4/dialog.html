<!DOCTYPE html>
<html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <link href="JanePractice/4/dialog.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/64f85c0652.js"></script>
</head>

<body>
    <div class="dad">
        <div id="top">what</div>
        <div class="row">
            <div class="col" id="navi">LEFT</div>
            <div class="col" id="changed">
                <div class="subCol">MIDDLE</div>
                <div class="subCol">RIGHT</div>
            </div>
        </div>

    <div class="dialogBox">

                <div class="top">
                    <div class="left">

                    <div class="title">JT is smart</div>
                    <div class="close">

                    </div>
                </div>
                <div class="bottom">
                    <!-- <div class="title"></div> -->
                    <div class="content">
                        <div class="innerContent"></div>
                    </div>
                    <div class="button">
                        <a title="close">
                        <i class="fas fa-times-circle"></i>
                    </a>
                        <i class="far fa-smile-wink"></i>
                    </div>
                </div>
            </div>
        </div>
</body>
